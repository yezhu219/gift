<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/public.js"></script>
</head>

<body>

  <!-- 公共头部 -->
  <div class="header">
    <div class="logo"><img src="../img/logo.png" alt=""></div>
    <div class="nav fz17">
      <div class="nav-item"><img src="../img/btl_sy.png" alt="">首页</div>
      <div class="nav-item"><img src="../img/btl_ghfx.png" alt="">干货分享</div>
      <div class="nav-item"><img src="../img/btl_gjx.png" alt="">工具箱</div>
      <div class="nav-item"><img src="../img/btl_lpzx.png" alt="">礼品中心</div>
      <div class="nav-item"><img src="../img/btl_grzx.png" alt="">个人中心</div>
      <div class="nav-item"><img src="../img/btl_tc.png" alt="">退出</div>
    </div>
  </div>
  <!-- 公共头部 -->

  <div class="page-login ">
    <img src="../img/backg.png" alt="">
    <div class="container">
      <div class="login-head tac">
        <div class="active tab  tab-login line">登录</div>
        <div class=" tab tab-register">注册</div>
      </div>
      <div class="login">
        <div class="l-item "><div class="icon user"></div><input type="text" placeholder="手机号/用户名"></div>
        <div class="l-item"><div class="icon pwd"></div><input type="text" placeholder="密码"></div>
        <div class="btn-login ">登录</div>
        <p class="tac forget">忘记密码</p>
      </div>
      <div class="register" style="display: none;">
          <div class="l-item "><div class="icon user"></div><input type="text" placeholder="手机号/用户名"></div>
          <div class="l-item "><div class="icon user"></div><input type="text" placeholder="请输入密码"></div>
          <div class="l-item "><div class="icon user"></div><input type="text" placeholder="确认密码"></div>
          <div class="l-item "><div class="icon qq"></div><input type="text" placeholder="QQ号码"></div>
          <div class="pic-code">
            <div class="l-item ">
              <div class="icon chat"></div><input type="text" placeholder="请输入图片验证码">
            </div>
            <div class="capter"></div>
          </div>
          <div class="l-item "><div class="icon tel"></div><input type="text" placeholder="请输入手机号"></div>
          <div class="l-item "><div class="icon code"></div><input type="text" placeholder="手机验证码"></div>
          <div class="btn-login ">注册</div>
      </div>
    </div>
  </div>


  <!-- 公共footer -->
  <div class="footer tac fz12">Copyright ©2020 yongshengds.cn All Rights Reserved.</div>
  <!-- 公共footer -->
</body>

</html>
